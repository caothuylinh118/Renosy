      <h2 class="sub_page_title">お客様情報</h2>

        </div>

        </div>
        <div class="form_confirm_item contactPhoneNumber">
          <div class="item_header">電話番号<span>*</span></div>
          <div class="item_body">09012345678</div>
        </div>

            テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。

      </form>
    </div>
